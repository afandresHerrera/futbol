<div class="container text-center">

    <form [formGroup]="usuario" (submit)="login()" class="form-signin">

        <img class="mb-4" src="	https://www.worldoffice.com.co/nomina-electronica/images/logoWhite.png" alt=""
            width="200" height="auto">
        <h1 class="h3 mb-3 font-weight-normal">Por favor inicie sesion</h1>
        <label for="inputEmail" class="sr-only">usuario</label>
        <input type="email" id="inputEmail" class="form-control" formControlName="Usuario" placeholder="usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="Password" class="form-control" formControlName="Password" placeholder="Contraseña" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">iniciar sesion</button>
        <p class="mt-5 mb-3 text-muted">&copy; world Office</p>

    </form>
</div>
